<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <hr/>
    <div id="rootJquery"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $('#rootJquery').append("<h1>Hello World!</h1><h2>Welcome to React!!</h2>");
      function test() {
        var a = `<div id="rootJquery"><h1>Hello World!!</h1><h2>It is ${new Date().toLocaleTimeString()}</h2></div>`;
        $('#rootJquery').replaceWith(a);
      }

      setInterval(test, 1000);
    </script>
  </body>
</html>
